<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escribo - Teste Técnico 01</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Seleção de Desenvolvedor de Software - Escribo</h1>
    <h2>Teste Técnico - 01</h2>
    <p>
      Implemente uma função que receba um número inteiro positivo e retorne o
      somatório de todos os valores inteiros divisíveis por 3 ou 5 que sejam
      inferiores ao número passado.
    </p>

    <label for="input-number">Infome um número:</label><br />
    <input id="input-number" type="number" min="0" step="1" />

    <button id="button-calculate">Calcular</button>

    <p id="paragraph-result">
      Resultado: <strong id="result"></strong>
    </p>

    <script src="js/main.js"></script>
  </body>
</html>
